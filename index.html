<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./new.html" method="get">
        <fieldset style="width: 400px; background-color: rgb(154, 184, 174);">
            <legend align="center"> User information:</legend>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <input type="text" size="30" name="fname" placeholder="enter your firstname" required
                        minlength="2" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" size="30" name="lname" placeholder="enter your lastname" required
                        minlength="2" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="gender" value="male" id="Male" required>
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" value="female" id="female" required>
                        <label for="female">female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox" id="hb1" name="hobby1" value="Reading">
                        <label for="hb1">Reading</label>
                        <input type="checkbox" id="hb2" name="hobby2" value="Writing">
                        <label for="hb2">Writing</label>
                        <input type="checkbox" id="hb3" name="hobby3" value="Coding">
                        <label for="hb3">Coding</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Select country
                    </td>
                    <td>
                        <select name="country" id="" required Multiple size="5">
                            <option value="" disabled selected>--Select Country--</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="India">India</option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="India">India</option>
                            <option value="Afghanistan">Afghanistan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Upload Files:
                    </td>
                    <td>
                        <input type="file" accept="image/*" multiple>
                    </td>
                </tr>
                <tr>
                    <td>Date:</td>

                        <input type="datetime-local">
                    </td>
                </tr>
